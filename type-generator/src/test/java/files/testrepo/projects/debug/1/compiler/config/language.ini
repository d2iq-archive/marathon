# Mapping of scalar storage values to language-specific primitives
[scalar_types]
any=Its_any
boolean=Its_boolean
binary=Its_binary
datetime=Its_datetime
date_only=Its_date_only
time_only=Its_time_only
datetime_only=Its_datetime_only
integer=Its_integer
number=Its_number
string=Its_string
void=Its_void

# Date expressions to use when evaluating date objects
[date]
timezone=Europe/Berlin
datetime_expr='dt:' EEE, d MMM yyyy hh:mm:ss a z
datetime_parse='dt:' EEE, d MMM yyyy hh:mm:ss a z
time_only_expr='to:' EEE, d MMM yyyy hh:mm:ss a z
time_only_parse='to:' EEE, d MMM yyyy hh:mm:ss a z
date_only_expr='do:' EEE, d MMM yyyy hh:mm:ss a z
date_only_parse='do:' EEE, d MMM yyyy hh:mm:ss a z
datetime_only_expr='dto:' EEE, d MMM yyyy hh:mm:ss a z
datetime_only_parse='dto:' EEE, d MMM yyyy hh:mm:ss a z

