<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Marathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/marathon.css'>
  </head>

  <body class='fullscreen marathon'>
    <div class='fullscreen texture-background'></div>

    <div class='fullscreen content'>
      <div class='system-input'>
        <span class='system-folder'>Marathon /</span>
        <div id='terminal'>
          <input type='text' id='setter' />
          <span class='input' id='system-text'></span>
          <span class='input' id='prompt-text'></span>
          <span id='caret' class='system-caret'></span>
        </div>
      </div>

      <div class='list'></div>
      <div class='start-view'></div>
    </div>

    <script type='text/template' id='add-app-template'>
      <form id='add-app-form'>
        <h1>New Application</h1>
        <div class='input-row'>
          <label for='id-field'>ID</label>
          <input id='id-field' name='id' value='{{id}}' tabindex='1'>
        </div>
        <div class='input-row'>
          <label for='cmd-field'>Command</label>
          <input id='cmd-field' name='cmd' tabindex='2'>
        </div>
        <div class='input-row'>
          <label for='mem-field'>Memory</label>
          <input id='mem-field' name='mem' value='{{mem}}' tabindex='3'>
        </div>
        <div class='input-row'>
          <label for='cpus-field'>CPUs</label>
          <input id='cpus-field' name='cpus' value='{{cpus}}' tabindex='4'>
        </div>
        <div class='input-row'>
          <label for='instances-field'>Instances</label>
          <input id='instances-field' name='instances' value='{{instances}}' tabindex='5'>
        </div>
        <div class='input-row'>
          <label for='uris-field'>URIs</label>
          <input id='uris-field' name='uris' tabindex='6'>
        </div>
        <div class='text-right' style='margin-top: 40px;'>
          <a href="#" class='btn btn-link' data-lightbox-close='true' tabindex='8'>Cancel</a>
          <button type='submit' id='save' class='btn btn-primary' tabindex='7'>Start</button>
        </div>
      </form>
    </script>
    <script src='js/libs/jquery-min.js'></script>
    <script src='js/libs/underscore-min.js'></script>
    <script src='js/libs/backbone-min.js'></script>
    <script src='js/marathon.js'></script>
  </body>
</html>
