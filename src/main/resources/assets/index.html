<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <title>Marathon</title>
    <meta name='description' content=''/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='css/marathon.css' />
  </head>

  <body class='fullscreen marathon'>
    <div class='fullscreen texture-background'></div>

    <div class='fullscreen content'>
      <div class='system-input'>
        <span class='system-folder'>Marathon</span>
        <span class='system-path'>/</span>
        <div id='terminal'>
          <input type='text' id='setter' />
          <span class='input' id='system-text'></span>
          <span class='input' id='prompt-text'></span>
          <span id='caret' class='system-caret'></span>
        </div>
      </div>

      <div class='list'></div>
      <div class='start-view'></div>
    </div>


    <!-- javascript -->
    <script type='text/template' id='add-app-template'>
      <form id='add-app-form'>
        <h1>New Application</h1>
        <div class='input-row'>
          <label>Id</label> <input id='id-field' name='id' value='{{id}}'/>
        </div>
        <div class='input-row'>
          <label>Command</label> <input name='cmd' value='' />
        </div>
        <div class='input-row'>
          <label>Memory</label> <input name='mem' value='{{mem}}' />
        </div>
        <div class='input-row'>
          <label>CPUS</label> <input name='cpus' value='{{cpus}}' />
        </div>
        <div class='input-row'>
          <label>Instances</label> <input name='instances' value='{{instances}}'/>
        </div>
        <div class='input-row'>
          <label>URIs</label> <input name='uris' value=''/>
        </div>
        <div class='button-wrapper'>
          <a href="#" class='b cancel' data-lightbox-close='true'>Cancel</a>
          <a href='#' id='save' class='b'>Start</a>
        </div>
      </form>
    </script>
    <script type="text/javascript" src='js/libs/jquery-min.js'></script>
    <script type="text/javascript" src='js/libs/underscore-min.js'></script>
    <script type="text/javascript" src='js/libs/backbone-min.js'></script>
    <script type='text/javascript' src='js/marathon.js'></script>
  </body>
</html>
